<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: red;
            height: 1000px;
            width: 3000px;
            gap: 10;
            display: flex;
        }
        .child{
            background-color: black;
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;

        }
        .child:hover{
            transform: translate(1500px,1000px);
            transition-duration: 5s;

        }
    </style>
</head>
<body>
    <div class="parent">
     <div class="child">
        <h1>Catch me if you can</h1>
     </div>
    </div>
</body>
</html>
